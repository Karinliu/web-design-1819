<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Transavia</title>
    <link rel="stylesheet" href="../src/css/styles.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#main" accesskey="h">Main</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Plan en boek</a></li>
                <li><a href="#">Beheer je boeking</a></li>
                <li><a href="#">Service</a></li>
                <li><a href="#">Mijn account</a></li>
                <li><a href="#">Menu</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <a id="main" class="shortcut" accesskey="l" aria-label="shortcut naar navigatie, windows alt+shift+l" href="#list">Navigatie</a>
        <section class="main">
            <article>
                <h2>Mijn gegevens</h2>
                <form action="index.html" id="myForm" class="validate" name="myForm">
                    <div tabindex="0" class="nowidth">
                        <legend>Geslacht </legend>
                        <label for="woman">Vrouw</label>
                        <input type="radio" id="woman" name="gender" value="woman">
                        <label for="man">Man</label>
                        <input type="radio" id="man" name="gender" value="man">
                    </div>
                    <div>
                        <label for="full-name">Voornaam</label>
                        <input tabindex="0" type="text" name="full-name" id="full-name" placeholder="Voornaam" required />
                        <div tabindex="0" id="filledname">
                        </div>
                        <label for="last-name">Achternaam</label>
                        <input tabindex="0" type="text" name="last-name" id="last-name" placeholder="Achternaam" required />
                        <div tabindex="0" id="filledlastname">
                        </div>
                        <label for="email-input">Email</label>
                        <input tabindex="0" type="email" name="email-input" id="email-input" placeholder="example@hotmail.com" required />
                        <div tabindex="0" id="filledemail">
                        </div>
                        <label for="mobile">Mobiel telefoonnummer</label>
                        <input tabindex="0" type="number" name="mobile" id="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                    </div>
                    <label for="dogrequest">Aanvraagformulier hulphond</label>
                    <input type="checkbox" tabindex="0" id="dogrequest">
                    <div class="dogrequestForm hidden">
                        <label for="dog-name">Voornaam</label>
                        <input tabindex="0" name="dog-name" id="dog-name" placeholder="Naam van het dier"  />
                        <div tabindex="0" id="filled-dogname"> </div>
                        <label for="breed-name">Ras van de hond</label>
                        <input tabindex="0" name="breed-name" id="breed-name" />
                        <div tabindex="0" id="filled-breed"> </div>
                        <label for="dog-dogweight">Gewicht</label>
                        <input type="number" tabindex="0" name="dog-dogweight" id="dogweight" placeholder="Gewicht" />
                        <div tabindex="0" id="filleddog-dogweight"> </div>
                        <label for="opmerkingen">Opmerkingen</label>
                        <textarea name="opmerkingen" id="opmerkingen" cols="30" rows="10"></textarea>
                    </div>
                    </div>
                    <button id="submitForm">submit uw vlucht</button>
                </form>
            </article>
        </section>
    </main>
    <script src="../src/js/index.js"></script>
</body>

</html>
